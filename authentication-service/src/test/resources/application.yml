spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:h2:mem:auth_test_db
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
  h2:
    console:
      enabled: true

server:
  port: 0

jwt:
  secret-key: test-secret-key-for-unit-testing-purposes-only-not-for-production-use
  access-token-validity-in-minutes: 5
  refresh-token-validity-in-days: 1 