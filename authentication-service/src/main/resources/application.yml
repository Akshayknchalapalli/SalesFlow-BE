spring:
  application:
    name: auth-service
  datasource:
    url: ${SUPABASE_DATABASE_URL:jdbc:postgresql://db.rdczmzmusjfemlynaqdf.supabase.co:5432/postgres}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:Icecoldkilla@123}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-test-query: SELECT 1
      socket-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        connection:
          timeout: 60000
        default_schema: public
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    create-schemas: true
    validate-on-migrate: true
    out-of-order: false
  sql:
    init:
      mode: always

server:
  port: 8081
  servlet:
    context-path: /auth

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secret-key: ${JWT_SECRET_KEY:}
  access-token-validity-in-minutes: 30
  refresh-token-validity-in-days: 7

logging:
  level:
    com.salesflow.auth: ${LOGGING_LEVEL_COM_SALESFLOW_AUTH:DEBUG}
    org.springframework.security: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY:INFO}
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method 