version: "3.8"

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-service
    hostname: auth-service
    ports:
      - "8081:8081"
    networks:
      - salesflow-network
    environment:
      - DB_URL=jdbc:postgresql://postgres:5432/postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=0000
      - DB_NAME=postgres
      - JWT_SECRET_
      - LOGGING_LEVEL_COM_SALESFLOW_AUTH=DEBUG
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY=INFO
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFERIPADDRESS=true
      - EUREKA_INSTANCE_HOSTNAME=auth-service
      - EUREKA_CLIENT_INITIALINSTANCEINFOREADYTIME=30
      - EUREKA_CLIENT_REGISTRYFETCHINTERVALSECONDS=5
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  postgres:
    image: postgres:17.5
    container_name: postgres
    hostname: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=0000
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - salesflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  eureka-server:
    image: steeltoeoss/eureka-server:latest
    container_name: eureka-server
    hostname: eureka-server
    ports:
      - "8761:8761"
    networks:
      - salesflow-network
    environment:
      - EUREKA_CLIENT_REGISTERWITHEUREKA=false
      - EUREKA_CLIENT_FETCHREGISTRY=false
      - EUREKA_SERVER_ENABLESELFPRESERVATION=false
      - EUREKA_SERVER_WAITTIMEINSYNCWHENEMPTYMS=0
      - EUREKA_SERVER_RESPONSECACHEAUTOUPDATEINTERVALMS=0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/eureka/"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

networks:
  salesflow-network:
    driver: bridge

volumes:
  postgres_data:
