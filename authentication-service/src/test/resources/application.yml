spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: auth-service
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true

  flyway:
    clean-on-validation-error: true
    baseline-on-migrate: true
    locations: classpath:db/migration/V1__create_auth_tables_h2.sql, classpath:db/migration/V2.1__h2_compatibility.sql
    enabled: true
    clean-disabled: false
    out-of-order: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 0

jwt:
  secret-key: test-secret-key-for-unit-testing-purposes-only-not-for-production-use
  access-token-validity-in-minutes: 5
  refresh-token-validity-in-days: 1