# JWT Configuration
jwt.secret-key=${JWT_SECRET_KEY:your-256-bit-secret-key-here}
jwt.access-token-validity-in-minutes=30
jwt.refresh-token-validity-in-days=7

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_service
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.sql.init.mode=always

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.application.name=auth-service

# Logging Configuration
logging.level.com.salesflow.auth=DEBUG
logging.level.org.springframework.security=INFO

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false 